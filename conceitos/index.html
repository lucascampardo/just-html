<!--
    Prática

    Escrever 2 parágrafos, dando ênfase e importância
    para algumas palavras, e adicione um link de saiba mais.

    - use a tag <em> para ênfase
    - use a tag <strong> para importância
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática</title>
</head>
<body>

    <p>O <em>Brasil</em> é o <strong>único</strong> país que <strong>nunca</strong> ficou de fora de uma Copa do Mundo</p>

    <p>Além de ser o <em>maior campeão</em>da copa com <strong>5 títulos</strong></p>

    <a href="https://github.com/lukecampardo/just-html">Saiba mais</a>
</body>
</html>
