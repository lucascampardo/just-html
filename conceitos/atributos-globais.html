<!--
    Atributos Globais

    - class
    - contenteditable
    - data-
    - hidden
    - id
    - style
    - tabindex
    - title
-->

<div class="carrinho" contenteditable="true">
    <!-- Conteúdo-->
</div>
<!-- class é bem utilizado para facilitar na utilização do CSS e acessá-la no JavaScript -->
<!-- contenteditable permite editar o conteúdo-->
<!-- data- pode colocar qualquer coisa depois dele desde que seja separado por - ou tudo junto, muito utilizado no JavaScript--->
<!-- hidden esconde uma tag, ou seja, aquele conteúdo marcado com ele não aparecerá na página-->
<!-- id é a identificação de uma tag, para facilitar a customização dela, não é recomendado usar o mesmo nome em diferentes tags-->
<!-- style permite inserir estilizações, uma tag para utilizar o CSS direto do HTML, porém não é muito utilizada -->
<!-- tabindex com esse atributo, ao acessarmos a página e apertamos a tecla Tab, você vai navegar pelo site através da sequencia demarcada no tabindex-->
<!-- title serve para definir títulos-->

<!-- Todos os atributos globais podem ser adicionados em quaisquer tags, porém não são todas as tags que irão funcionar com atributos globais-->
