<!--
    Atributos boolenaos
    - Booleano = Só tem 2 resultados, ou é true ou é false, hão há outra opção.
    - Não precisam ter conteúdo.
-->
<input type="text" disabled> <!-- O disabled é um atributo booleano-->

    - Duplas
-->
